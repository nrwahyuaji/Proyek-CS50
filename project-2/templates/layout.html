<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="/static/css/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}Final Project CS50 Indonesia</title>
    </head>
    <body>
        <nav class="project CS50 navbar-light bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h2><strong>Project CS50 Indonesia</strong></h2></a>
                {% if session["user_id"] %}
                <div class="d-flex flex-row-reverse">
                  <div class="p-2"><strong>Submit</strong></div>
                  <div class="p-2"><strong><a href="{{ url_for('login') }}">Login</a></strong></div>
                  <div class="p-2"><strong>Register</strong></div>
                  <div class="p-2"><strong><a href="{{ url_for('teachers') }}">Teachers</a></strong></div>
                  <div class="p-2"><strong><a href="{{ url_for('ict') }}">ICT</a></strong></div>
                  <div class="p-2"><strong><a href="{{ url_for('math') }}">Math</a></strong></div>
                  <div class="p-2"><strong><a href="{{ url_for('index') }}">Home</a></strong></div>
                </div>
                {% else %}

                {% endif %}
            </nav>

        <div class="wrapper">
            {% block main %}{% endblock %}
        </div>
       </body>
</html>
