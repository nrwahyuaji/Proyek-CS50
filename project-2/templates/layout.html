<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="/static/css/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}Final Project CS50 Indonesia</title>
    </head>
    <body>
        <nav id="navbar-wrap-all" class="navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand navbar-baru-left" href="#"><span class="namawebsite">Project CS50 Indonesia</h4></span>
                {% if session["user_id"] %}
                <div class="d-flex flex-row-reverse navbar-baru-right">
                  <div class="p-2 menu-bawah"><a href="{{ url_for('logout') }}">Logout</a></div>
                  <div class="p-2 menu-bawah"><a href="{{ url_for('submit') }}">Submit</a></div>
                  <div class="p-2 menu-bawah"><a href="{{ url_for('teachers') }}">Teachers</a></div>
                  <div class="p-2 menu-bawah"><a href="{{ url_for('ict') }}">ICT</a></div>
                  <div class="p-2 menu-bawah"><a href="{{ url_for('math') }}">Math</a></div>
                  <div class="p-2 menu-bawah"><a href="{{ url_for('home') }}">Home</a></div>
                </div>
                {% else %}
                <div class="d-flex flex-row-reverse navbar-baru-right">
                    <div class="p-2 menu-bawah"><a href="{{ url_for('login') }}">Login</a></div>
                    <div class="p-2 menu-bawah"><a href="{{ url_for('register') }}">Register</a></div>
                    <div class="p-2 menu-bawah"><a href="{{ url_for('home') }}">Home</a></div>
                  </div>
                {% endif %}
            </nav>
        <div class="wrapper">
            {% block main %}{% endblock %}
        </div>
       </body>
</html>
