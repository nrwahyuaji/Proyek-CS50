<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
        <link href="/static/css/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}Final Project CS50 Indonesia</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="d-flex flex-grow-1">
                    <span class="w-100 d-lg-none d-block">
                        <!-- hidden spacer to center brand on mobile --></span>
                    <a class="navbar-brand" href="#"><span id="namawebsite">PROJECT CS50 Indonesia</span></a>
                    <div class="w-100 text-right">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar7">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
                <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav ms-auto flex-nowrap">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" id="menu-bawah" class="nav-link"><i class="fa-solid fa-house" style="font-size: 15px;"></i> </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('dashboard') }}" id="menu-bawah" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('math') }}" id="menu-bawah" class="nav-link">Math</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('ict') }}" id="menu-bawah" class="nav-link">ICT</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('teachers') }}" id="menu-bawah" class="nav-link">Teachers</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('submit') }}" id="menu-bawah" class="nav-link">Submit</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" id="menu-bawah2" class="nav-link menu-masuk"><i class="fa-solid fa-right-to-bracket" style="font-size: 15px;"></i> Logout</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto flex-nowrap">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" id="menu-bawah" class="nav-link"><i class="fa-solid fa-house" style="font-size: 15px;"></i> </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('teachers') }}" id="menu-bawah" class="nav-link">Teachers</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" id="menu-bawah2" class="nav-link menu-masuk"><i class="fa-solid fa-circle-user" style="font-size: 15px;"></i> Masuk</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="padding: 0px;">
            {% block main %}{% endblock %}
        </div>
       </body>
</html>
